spring.application.name=common-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.port=8081
logging.level.root=DEBUG
server.servlet.context-path= /api/v1
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=20MB

spring.datasource.url=${DBUrl}
spring.datasource.username=${DBUsername}
spring.datasource.password=${DBPassword}

spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate.type.descriptor.sql=DEBUG
logging.level.org.hibernate.SQL=DEBUG


spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

jwt.signerKey =${jwtSignerKey}

cloudinary.url=${CLOUDINARY_URL}


redis.host =localhost
redis.port=6379

mqtt.brokerUrl=${MQTT_BROKER_URL}
mqtt.clientId=${MQTT_CLIENT_ID}
mqtt.topic=${MQTT_TOPIC}
mqtt.username=${MQTT_USER_NAME}
mqtt.password=${MQTT_PASSWD}



# Spring Data JPA repository queries
logging.level.org.springframework.data.jpa.repository=DEBUG

# JDBC logging
logging.level.org.springframework.jdbc=DEBUG

# Transactional logs
logging.level.org.springframework.transaction=DEBUG
